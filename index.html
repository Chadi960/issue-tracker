<html <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Issue Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            input[type="date"]{
               width: 135px;
            }
            .date{
                text-align: right;
                display: block;
            }

            .glyphicon-user{
                padding-left: 10px;
            }

            .class-deadline{
                color:red;
            }
        </style>
    </head>
    <body onload="fetchIssues()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h1>Task Issue Management</h1>
            <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control"  id="issueDescInput" placeholder="Describe the issue ...">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type ="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
                    </div>
                    <div class="form-group">
                        <label for = "issueDeadline">Deadline</label>
                        <input type = "date" class="date" id="issueDeadline"> 
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
        </div>
        <script src="main.js" async defer></script>
        <script src="http://chancejs.com/chance.min.js"></script>
        
    </body>
</html>
